<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica fotocamera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 24px 16px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 420px;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    button {
      padding: 14px 26px;
      font-size: 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f5f5f5;
      color: #111;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    #status {
      font-size: 1.4rem;
      margin: 16px 0;
      opacity: 0.95;
      min-height: 1.8em;
      line-height: 1.4em;
      white-space: pre-line;
    }

    video {
      width: 100%;
      max-width: 360px;
      border-radius: 18px;
      background: #000;
      margin-top: 12px;
    }

  </style>
</head>
<body>
  <h1>Verifica di sicurezza</h1>
  <p>
    Premi il pulsante qui sotto e consenti lâ€™accesso alla fotocamera frontale quando richiesto.
  </p>

  <button id="start-btn">Avvia Verifica</button>

  <div id="status"></div>
  <video id="preview" autoplay playsinline></video>

  <script>
    const startBtn = document.getElementById('start-btn');
    const video = document.getElementById('preview');
    const statusEl = document.getElementById('status');
    let currentStream = null;
    let complimentTimeout = null;

    async function startCamera() {
      statusEl.textContent = '';
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }
      if (complimentTimeout) clearTimeout(complimentTimeout);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        currentStream = stream;
        video.srcObject = stream;

        statusEl.textContent = "Verifica in corsoâ€¦";

        complimentTimeout = setTimeout(() => {
          statusEl.textContent = "Sei troppo bello per questa verifica ðŸ˜Ž\nNessuna foto Ã¨ stata salvata.";
        }, 4000);

      } catch (err) {
        if (err.name === "NotAllowedError") {
          statusEl.textContent = "Permesso negato.";
        } else if (err.name === "NotFoundError") {
          statusEl.textContent = "Nessuna fotocamera trovata.";
        } else {
          statusEl.textContent = "Errore.";
        }
      }
    }

    startBtn.addEventListener('click', () => {
      startCamera();
    });

    window.addEventListener('beforeunload', () => {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      if (complimentTimeout) clearTimeout(complimentTimeout);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica fotocamera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 420px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f5f5f5;
      color: #111;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    button:active {
      transform: scale(0.97);
    }

    video {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      background: #000;
    }

    #status {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Verifica di sicurezza fotocamera</h1>
  <p>
    Per continuare, dobbiamo verificare la tua fotocamera frontale.
    Premi il pulsante qui sotto e consenti l’accesso quando richiesto.
  </p>

  <button id="start-btn">Avvia verifica fotocamera</button>

  <video id="preview" autoplay playsinline></video>
  <div id="status"></div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const video = document.getElementById('preview');
    const statusEl = document.getElementById('status');
    let currentStream = null;

    async function startCamera() {
      statusEl.textContent = '';
      // Ferma eventuali stream precedenti
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }

      try {
        // Richiesta camera FRONT (facingMode: "user")
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        currentStream = stream;
        video.srcObject = stream;
        statusEl.textContent = "Anteprima attiva. Nessuna foto viene salvata.";
      } catch (err) {
        console.error(err);
        if (err.name === "NotAllowedError") {
          statusEl.textContent = "Permesso fotocamera negato. Non possiamo completare la verifica.";
        } else if (err.name === "NotFoundError") {
          statusEl.textContent = "Nessuna fotocamera trovata su questo dispositivo.";
        } else {
          statusEl.textContent = "Errore nell’accesso alla fotocamera.";
        }
      }
    }

    startBtn.addEventListener('click', () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = "Questo browser non supporta l’accesso alla fotocamera.";
        return;
      }
      startCamera();
    });

    // Quando si chiude/cambia pagina, ferma la camera
    window.addEventListener('beforeunload', () => {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }
    });
  </script>
</body>
</html>
